<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>that daily bread</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-slideshow">
        <div class="background-image active" id="bgImage1"></div>
        <div class="background-image" id="bgImage2"></div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Jesus loves you</p>
        </div>
    </div>

    <div class="titlebar">
        <h1 class="logo">that daily bread</h1>
    </div>

    <div class="container">
        <main>
            <div class="verse-box" id="verseBox">
                <div class="daily-verse-view" id="dailyVerseView">
                    <p class="verse-text" id="verseText">loading today's verse...</p>
                    <p class="verse-reference" id="verseReference"></p>
                </div>
                
                <div class="saved-verses-view" id="savedVersesView">
                    <div class="saved-verses-header">
                        <h2>saved verses</h2>
                    </div>
                    <div class="saved-verses-container" id="savedVersesContainer">
                        <p class="no-verses">no saved verses yet. save a verse to see it here!</p>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="save-button" id="saveButton" aria-label="Save verse">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>

                <button class="share-button" id="shareButton" aria-label="Share verse">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                </button>
            </div>

            <button class="saved-verses-button" id="savedVersesButton">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>saved verses</span>
            </button>
        </main>
    </div>

    <footer>
        <p class="date" id="currentDate"></p>
    </footer>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
